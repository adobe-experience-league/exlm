<!doctype html>
<html>
  <head>
    <title>Page not found | Experience League | Adobe</title>
    <script type="text/javascript">
      window.isErrorPage = true;
      window.errorCode = '404';
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Page not found" />
    <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
    <script type="module">
      import { sampleRUM } from '/scripts/lib-franklin.js';

      window.addEventListener('load', () => {
        sampleRUM('404', {
          source: document.referrer,
          target: window.location.href,
        });
      });
    </script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      main.error .section {
        display: flex;
        flex-direction: column;
        padding: 0 !important;
      }

      main.error .section > div {
        margin: 0;
        max-width: unset;
        width: 100%;
      }

      main.error .section > div > div {
        display: grid;
        gap: 0.75rem;
        grid-auto-rows: 1fr;
        grid-auto-columns: 1fr;
        grid-template-columns: 1fr;
      }

      main.error .section > div > div > div:first-child {
        order: 2;
        margin-left: 8.33333337%;
        padding: 0.75rem;
      }

      main.error .section > div > div > div {
        position: relative;
      }

      @media (min-width: 600px) {
        main.error .section > div > div {
          grid-template-columns: 1fr 1fr;
        }
        main.error .section > div > div > div:first-child {
          order: -1;
        }
      }

      main.error .error-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
      }

      ul {
        list-style: none !important;
      }
      ul li {
        margin: 0;
        margin-bottom: 0.5rem !important;
      }
    </style>
    <link rel="stylesheet" href="/styles/lazy-styles.css" />
  </head>

  <body>
    <header></header>
    <main class="error">
      <div class="section">
        <div>
          <div>
            <p>Oops!</p>
            <h1>This page isn't found.</h1>
            <p>Let us help you get back on the path.</p>

            <h4>Most popular sections</h4>
            <ul class="list-no-style">
              <li><a href="/" title="Experience League homepage">Experience League homepage</a></li>
              <li><a href="/docs">Documentation</a></li>
              <li><a href="/home.html?lang=en#courses">Courses</a></li>
              <li><a href="//www.adobe.com/go/expl-community?profile.language=en">Community</a></li>
            </ul>
          </div>
          <div>
            <img class="error-image" src="https://experienceleague.adobe.com/assets/img/errors/404.png" alt="404" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
