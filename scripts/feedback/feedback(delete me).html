<dialog open class="feedback-ui">
  <span class="icon icon-close"></span>
  <form method="dialog">
    <div class="col-1">
      <div class="question">
        <h3>Was this content helpful?</h3>
        <div class="like-btns">
          <button>
            <span class="icon icon-thumb-up"></span>
          </button>
          <button>
            <span class="icon icon-thumb-down"></span>
          </button>
        </div>
        <span class="icon icon-chevron"></span>
      </div>
      <div class="more-question">
        <textarea
          class="input"
          aria-describedby="additional"
          aria-label="Vote to provide optional feedback and submit"
          placeholder="Vote to provide optional feedback and submit"
          disabled=""
        ></textarea>
      </div>
      <div class="cta">
        <button disabled>
          <span>Submit</span>
          <span style="display: none">Submit feedback</span>
        </button>
        <button>
          <span>Dismiss</span>
        </button>
      </div>
    </div>
    <div class="col-2">
      <div><span>Other feedback options</span></div>
      <div class="expanded-controls">
        <div class="git-buttons">
          <button>
            <span class="icon icon-bug"></span>
            <span class="spectrum-ActionButton-label">Report an issue</span>
            <div>
              <span style="display: none">Open GitHub to report</span>
            </div>
          </button>
          <button>
            <sp-icon-edit dir="ltr"></sp-icon-edit>
            <span class="icon icon-edit"></span>
            <span>Suggest an edit</span>
            <div>
              <span style="display: none">Open GitHub to edit</span>
            </div>
          </button>
        </div>
        <a href="/docs/contributor/contributor-guide/introduction.html?lang=en" target="_blank"
          >Learn how to contribute.</a
        >
      </div>
    </div>
  </form>
</dialog>
